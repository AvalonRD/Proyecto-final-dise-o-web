<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="CSS/carrito.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <h1>Carrito de Compras</h1>

    <!-- Mensaje cuando no hay resultados -->
    <p id="mensaje" style="color: red; display: none;">No se encontraron resultados.</p>

    <!-- Tabla para mostrar los productos en el carrito -->
    <table id="resultados" style="display: none;">
        <thead>
            <tr>
                <th>ID Producto</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Script de AJAX para cargar los productos en el carrito -->
    <script>
        $(document).ready(function () {
            // Enviar la solicitud AJAX
            $.ajax({
                url: 'get_cart_items.php', // Cambia a tu archivo PHP que maneja el carrito
                type: 'POST',
                success: function (response) {
                    // Limpiar la tabla anterior
                    $("#resultados tbody").empty();

                    // Verificar si hay resultados
                    if (response) {
                        // Mostrar la tabla
                        $("#resultados").show();
                        $("#mensaje").hide();

                        // Insertar los resultados en la tabla
                        $("#resultados tbody").append(response);
                    } else {
                        // Si no hay resultados, ocultar la tabla
                        $("#resultados").hide();
                        $("#mensaje").show();
                    }
                },
                error: function () {
                    $("#mensaje").text("Ocurri√≥ un error al cargar el carrito.").show();
                }
            });
        });
    </script>

</body>

</html>
