</head>
<body>

    <!-- Barra de navegación -->

            <a class="navbar-brand" href="#">Abarrotes ITPRO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Departamentos

    <!-- Contenido del carrito -->
    <div class="container my-4">
        <h1>Registros Encontrados</h1>

        <!-- Tabla para mostrar los resultados -->
        <table id="resultados" class="table table-bordered" style="display: none;">
            <h3>Carrito</h3>
            <thead class="table-light">
                <tr>
                    <th>id_producto</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Mensaje cuando no hay resultados -->
        <p id="mensaje">No se encontraron resultados.</p>
    </div>

    <!-- Pie de página -->
    <footer class="bg-light text-center py-3">
        <p>Versión 1.0 | Abarrotes © 2024</p>
    </footer>

    <!-- Script de AJAX para cargar los resultados -->
    <script>
        $(document).ready(function() {
            // Enviar la solicitud AJAX
            $.ajax({
                url: 'get_all_users.php', // Archivo PHP que hará la búsqueda
                type: 'POST',
                success: function(response) {
                    // Limpiar la tabla anterior
                    $("#resultados tbody").empty();

                    // Verificar si hay resultados
                    if (response) {
                        // Mostrar la tabla
                        $("#resultados").show();
                        $("#mensaje").hide();

                        // Insertar los resultados en la tabla
                        $("#resultados tbody").append(response);
                    } else {
                        // Si no hay resultados, ocultar la tabla
                        $("#resultados").hide();
                        $("#mensaje").show();
                    }
                }
            });
        });
    </script>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
