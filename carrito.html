<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="CSS/carrito.css">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Registros Encontrados</h1>

    <!-- Tabla para mostrar los resultados -->
    <table id="resultados" style="display: none;">
        <h3>Carrito</h3>
        <thead>
            <tr>
                <th>id_producto</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Mensaje cuando no hay resultados -->
    <p id="mensaje">No se encontraron resultados.</p>

    <!-- Script de AJAX para cargar los resultados -->
    <script>
        $(document).ready(function() {
            // Enviar la solicitud AJAX
            $.ajax({
                url: 'get_all_users.php', // Archivo PHP que hará la búsqueda
                type: 'POST',
                success: function(response) {
                    // Limpiar la tabla anterior
                    $("#resultados tbody").empty();

                    // Verificar si hay resultados
                    if (response) {
                        // Mostrar la tabla
                        $("#resultados").show();
                        $("#mensaje").hide();

                        // Insertar los resultados en la tabla
                        $("#resultados tbody").append(response);
                    } else {
                        // Si no hay resultados, ocultar la tabla
                        $("#resultados").hide();
                        $("#mensaje").show();
                    }
                }
            });
        });
    </script>

</body>
</html>
