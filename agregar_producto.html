<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Agregar Nuevo Producto</h1>
        <!-- Formulario para agregar producto -->
        <form id="form-agregar-producto" method="POST" action="agregar_producto.php">
            <div class="form-group">
                <label for="name">Nombre del Producto:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="description">Descripción:</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>

            <div class="form-group">
                <label for="price">Precio:</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="inventory">Inventario:</label>
                <input type="number" class="form-control" id="inventory" name="inventory" required>
            </div>

            <div class="form-group">
                <label for="image_url">URL de la Imagen:</label>
                <input type="text" class="form-control" id="image_url" name="image_url" required>
            </div>

            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
        <p id="error" style="color: red; display: none;">Ocurrió un error al agregar el producto.</p>
        <p id="mensaje" style="color: green; display: none;">Producto agregado exitosamente.</p>
    </div>

    <script>
        $(document).ready(function () {
            // Manejar la acción de envío del formulario
            $("#form-agregar-producto").submit(function (e) {
                e.preventDefault(); // Evitar el comportamiento por defecto del formulario
                // Obtener los valores del formulario
                var name = $("#name").val();
                var description = $("#description").val();
                var price = $("#price").val();
                var inventory = $("#inventory").val();
                var image_url = $("#image_url").val();
                // Enviar los datos usando AJAX
                $.ajax({
                    url: 'agregar_producto.php', // Asegúrate de que la URL sea correcta
                    type: 'POST',
                    data: {
                        name: name,
                        description: description,
                        price: price,
                        inventory: inventory,
                        image_url: image_url
                    },
                    success: function (response) {
                        console.log(response); // Depuración: Ver la respuesta en la consola
                        if (response === 'success') {
                            $("#form-agregar-producto")[0].reset(); // Reiniciar el formulario
                            $("#mensaje").show(); // Mostrar mensaje de éxito
                            $("#error").hide(); // Ocultar mensaje de error
                        } else {
                            $("#error").show(); // Mostrar mensaje de error
                            $("#mensaje").hide(); // Ocultar mensaje de éxito
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
